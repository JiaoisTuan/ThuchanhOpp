<script>
class Car {
constructor(id, name, year) {
this.brand = name;
this.year = year;
}

getAge() {
const currentYear = new Date().getFullYear();
return currentYear - this.year;
}
}

let car = new Car(1, "Toyota", 2018);
console.log(car.getAge());
